<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>啟動 55688 App</title>
  <meta id="appMeta" name="apple-itunes-app" content="app-id=579255069" app-argument="">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
      padding: 24px;
    }
    #message {
      font-size: 2.5rem;
      margin-bottom: 24px;
      color: #333;
    }
    #launch-button {
      padding: 20px 40px;
      font-size: 2.25rem;
      border: none;
      border-radius: 8px;
      background-color: #007aff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      display: none;
    }
    #launch-button:hover {
      background-color: #005fca;
    }
  </style>

  <script>
    // --------------------
    // 工具方法
    // --------------------
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function isAndroid() {
      return /Android/i.test(navigator.userAgent);
    }

    function isiOS() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function isFacebookApp() {
      return /FBAN|FBAV/.test(navigator.userAgent);
    }

    function isWebview() {
      const useragent = navigator.userAgent;
      const rules = ['WebView', '(iPhone|iPod|iPad)(?!.*Safari\/)', 'Android.*(wv|\.0\.0\.0)'];
      const regex = new RegExp(`(${rules.join('|')})`, 'ig');
      return Boolean(useragent.match(regex));
    }

    function isSafari() {
      const ua = navigator.userAgent;
      return ua.includes("Safari") && !ua.includes("CriOS") && !ua.includes("FxiOS") && !ua.includes("EdgiOS");
    }

    // --------------------
    // Android flow
    // --------------------
    function startAndroidFlow() {
      const launchButton = document.getElementById("launch-button");
      const msg = document.getElementById("message");

      launchButton.style.display = "inline-block";
      msg.innerText = "請點擊下方按鈕以啟動 App";

      launchButton.onclick = function () {
        const queryString = window.location.search;
        const timestamp = Date.now();
        const redirectUrl = `appintent_redirect_dev6.html${queryString ? queryString + "&" : "?"}t=${timestamp}`;
        window.location.href = redirectUrl;
      };
    }

    // --------------------
    // iOS flow
    // --------------------
    function startIOSFlow() {
      const el = document.getElementById("message");
      const appStoreUrl = "https://apps.apple.com/app/id579255069";

      const path = window.location.pathname;
      const parts = path.split('/').filter(part => part !== "");
      const parentFolder = parts.length >= 2 ? parts[parts.length - 2] : "";
      const appArgumentUrl = "https://appdeeplink.z13.web.acore.windows.net/" + parentFolder;
      document.getElementById("appMeta").setAttribute("app-argument", appArgumentUrl);

      if (!isSafari() && !isWebview()) {
        el.innerText = "請用 Safari 開啟此連結，以自動啟動 App";
        alert("請用 Safari 開啟此連結，以自動啟動 App");
      } else if (isWebview()) {
        el.innerText = "點擊右下方，使用外部瀏覽器開啟";
      } else {
        el.innerText = "正在打開 App...";
        // 可視需求是否要自動跳轉至 App Store
        // setTimeout(() => window.location.href = appStoreUrl, 1500);
      }
    }

    // --------------------
    // 主流程
    // --------------------
    window.onload = function () {
      if (isAndroid()) {
        startAndroidFlow();
      } else if (isiOS()) {
        startIOSFlow();
      } else {
        document.getElementById("message").innerText = "請用手機開啟此頁面";
      }
    };
  </script>
</head>

<body>
  <div class="container">
    <p id="message">載入中...</p>
    <button id="launch-button">啟動 App</button>
  </div>
</body>
</html>
