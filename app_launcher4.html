
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>啟動 55688 App</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
    }
    h1 {
      font-size: 2.5rem; /* 調整主標題大小 */
      color: #333;
    }
    .container {
      text-align: center;
      padding: 24px;
    }
    #message {
      font-size: 2.5rem;
      margin-bottom: 24px;
      color: #333;
    }
    #launch-button {
      padding: 20px 40px;
      font-size: 2.25rem;
      border: none;
      border-radius: 8px;
      background-color: #007aff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #launch-button:hover {
      background-color: #005fca;
    }
  </style>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function isAndroid() {
      return /Android/i.test(navigator.userAgent);
    }

    function isFacebookApp() {
      return /FBAN|FBAV/.test(navigator.userAgent);
    }

    function tryLaunchApp() {
    //   const page = getQueryParam("page") || "home";
    //   const timestamp = Date.now();
    //   const redirectUrl = `appintent_redirect_dev.html?page=${encodeURIComponent(page)}&t=${timestamp}`;
      const queryString = window.location.search; // 保留整個 query string
      const timestamp = Date.now();
      const redirectUrl = `appintent_redirect_dev4.html${queryString}&t=${timestamp}`;
      window.location.href = redirectUrl;
    }

    function updateMessage(text) {
      document.getElementById("message").innerText = text;
    }

    window.onload = function () {
      const launchButton = document.getElementById("launch-button");
      if (isAndroid()) {
        launchButton.style.display = "inline-block";
        updateMessage("請點擊下方按鈕以啟動 App");
        // if (isFacebookApp()) {
        //   updateMessage("請點擊下方按鈕以啟動 App，如果沒有動作請點擊右上角，使用外部瀏覽器開啟");
        // } else {
        //   updateMessage("請點擊下方按鈕以啟動 App");
        // }
      } else {
        launchButton.style.display = "none";
        updateMessage("請用手機開啟此頁面");
      }
    };
  </script>
</head>
<body>
  <div class="container">
    <p id="message">載入中...</p>
    <button id="launch-button" onclick="tryLaunchApp()">啟動 App</button>
  </div>
</body>
</html>
