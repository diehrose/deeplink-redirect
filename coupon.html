<!DOCTYPE html>
<html>
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣大車隊</title>
    <link rel="icon" href="https://www.taiwantaxi.com.tw/images/Favicon.png" size="16x16" type="image/png">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style type="text/css">
    
        html, body {
          font-family: 'Noto Sans TC', sans-serif,'微軟正黑體', arial;
        }

        .btn-primary {
            color: black !important;
            border-radius: 5px;
            padding: 0.65rem 2rem;
            background: -webkit-gradient(linear, left top, left bottom, from(#FFDB2B), to(#FFCA09));
            background: linear-gradient(180deg, #FFDB2B 0%, #FFCA09 100%);
            background-color: #ffc737 !important;
            border-color: transparent !important;
            letter-spacing: 2px;
        }
        
    </style>

</head>
<body>

    <!-- iframe used for attempting to load a custom protocol -->
    <iframe style="display:none" height="0" width="0" id="loader"></iframe>

    <div class="container-fluid">
        
        <div class="row center content-pb">
            <div class="col-md-6 col-lg-4 login-board">
                <div class="col-12 center mt-5 mb-4">
                    <img class="w-70" src="https://www.taiwantaxi.com.tw/images/logo.png">
                </div>
            </div>
        </div>

        <div class="col-12 px-4">
            <div class="d-grid gap-2 col-12 mx-auto mt-5">
                <a id="btnGoTo" class="btn btn-lg btn-primary fs-6"><span id="spanGoTo">點我前往兌換</span></a>
            </div>
        </div>

        <div id="divAppStore" class="col-12 px-4" style="display:none;">
            <div class="d-grid gap-2 col-12 mx-auto mt-5">
                <p>※ 或前往商店下載55688 APP</p>
                <a class="btn btn-lg w-75 fs-6" href="https://itunes.apple.com/tw/app/%E5%8F%B0%E7%81%A3%E5%A4%A7%E8%BB%8A%E9%9A%8A-55688/id579255069?mt=8">
                    <img class="img-fluid" alt="" src="https://www.taiwantaxi.com.tw/Files/upload/20200926_121041下載.png">
                </a>
            </div>
        </div>

        <div id="divPlayStore" class="col-12 px-4" style="display:none;">
            <div class="d-grid gap-2 col-12 mx-auto mt-5">
                <p>※ 或前往商店下載55688 APP</p>
                <a class="btn btn-lg w-75 fs-6" href="https://play.google.com/store/apps/details?id=dbx.taiwantaxi">
                    <img class="img-fluid" alt="" src="https://www.taiwantaxi.com.tw/Files/upload/20200926_121158下載 (1).png">
                </a>
            </div>
        </div>
        

    </div>

    <script type="text/javascript">

        // 從 URL 參數中取得優惠券代碼
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        var couponCode = getUrlParameter('couponCode') || getUrlParameter('code') || '';
        var deeplinkUri = 'my55688://deeplink_member_coupons?coupons=' + encodeURIComponent(couponCode);

        if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) {

            document.getElementById('divAppStore').style.display = 'block';

            document.getElementById('loader').src = deeplinkUri;

            /* 自動轉址到 App Store
            
            window.setTimeout(() => { 

                window.location.replace('https://itunes.apple.com/tw/app/%E5%8F%B0%E7%81%A3%E5%A4%A7%E8%BB%8A%E9%9A%8A-55688/id579255069?mt=8'); 

            }, 1);
            */

            document.getElementById("btnGoTo").href = deeplinkUri;
            document.getElementById("spanGoTo").click();

        } else if (navigator.userAgent.match(/android/i)) {

            document.getElementById('divPlayStore').style.display = 'block';

            document.getElementById('loader').src = deeplinkUri;

            /* 嘗試喚醒 App，如果喚醒失敗就自動轉址到 Google Play Store
            var state = null;

            try {
                state = window.open(deeplinkUri, '_blank');
            } catch (e) { 
                
            }

            if (state) {
                window.close();
            } else {
                window.location = 'https://play.google.com/store/apps/details?id=dbx.taiwantaxi';
            }
            */

            document.getElementById("btnGoTo").href = deeplinkUri;
            document.getElementById("spanGoTo").click();

        } else {
            window.location = "http://www.taiwantaxi.com.tw/";
        }


    </script>

</body>
</html>
